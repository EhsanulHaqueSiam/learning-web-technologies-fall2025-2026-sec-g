<head>
    <title>Registration</title>
    <h1>Registration</h1>
</head>
<body>
    <form>
        <label for="uname">Username</label><br>
        <input type="text" name="uname"></input><br>
        <label for="email">Email</label><br>
        <input type="email" name="email"></input><br>
        <label for="pass">Password</label><br>
        <input type="password" name="pass"></input><br>
        <label for="cpass">Confirm Password</label><br>
        <input type="password" name="cpass"></input><br>
        <label for ="fname">First Name</label><br>
        <input type="text" name="fname"></input><br>
        <label for="lname">Last Name</label><br>
        <input type="text" name="lname"></input><br>
        <label for="phone">Phone Number</label><br>
        <input type="tel" name="phone"></input><br>
        <label for="dob">Date of Birth</label><br>
        <input type="date" name="dob"></input><br> 
        <label for="gender">Gender</label><br>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <input type="submit" value="Register"></input>
    </form>
</body>
</html>
