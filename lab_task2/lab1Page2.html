<html>

<head>
    <title>Form</title>
</head>

<body>
    <form onsubmit="return validate()">
        <label for="mail">Email</label><br>
        <input type="email" id="email" name="email" onblur="validateEmail()">
        <button class="hint-button" type="button" title="hint: sample@example.com">i</button><br>
        <p id="error"></p><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateEmail() {
            let email = document.getElementById('email').value.trim();
            let error = document.getElementById('error');
            
            if (email === "") {
                error.innerHTML = "Email cannot be empty!";
                error.style.color = "red";
                return false;
            }
            
            if (email.indexOf('@') === -1) {
                error.innerHTML = "Must be a valid email!";
                error.style.color = "red";
                return false;
            }
            
            if (email.indexOf('.') === -1) {
                error.innerHTML = "Must be a valid email!";
                error.style.color = "red";
                return false;
            }
            
            if (email.indexOf('@') > email.lastIndexOf('.')) {
                error.innerHTML = "Must be a valid email!";
                error.style.color = "red";
                return false;
            }
            
            error.innerHTML = "";
            return true;
        }

        function validate() {
            return validateEmail();
        }
    </script>

</body>

</html>
