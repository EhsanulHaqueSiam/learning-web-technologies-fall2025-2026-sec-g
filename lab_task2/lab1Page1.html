<html>

<head>
    <title>Form</title>
</head>

<body>
    <form onsubmit="return validate()">
        <label for="username">Name</label><br>
        <input type="text" id="username" name="username" onblur="validateName()"><br>
        <p id="error"></p><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateName() {
            let name = document.getElementById('username').value.trim();
            let error = document.getElementById('error');
            
            if (name === "") {
                error.innerHTML = "Name cannot be empty!";
                error.style.color = "red";
                return false;
            }
            
            let firstChar = name.charAt(0).toLowerCase();
            if (firstChar < 'a' || firstChar > 'z') {
                error.innerHTML = "Must start with a letter!";
                error.style.color = "red";
                return false;
            }
            
            for (let i = 0; i < name.length; i++) {
                let char = name.charAt(i).toLowerCase();
                let isLetter = (char >= 'a' && char <= 'z');
                let isDot = (char === '.');
                let isDash = (char === '-');
                let isSpace = (char === ' ');
                
                if (!isLetter && !isDot && !isDash && !isSpace) {
                    error.innerHTML = "Only letters, dots, or dashes allowed!";
                    error.style.color = "red";
                    return false;
                }
            }
            
            let wordCount = 0;
            let inWord = false;
            
            for (let i = 0; i < name.length; i++) {
                if (name.charAt(i) === ' ') {
                    inWord = false;
                } else {
                    if (!inWord) {
                        wordCount++;
                        inWord = true;
                    }
                }
            }
            
            if (wordCount < 2) {
                error.innerHTML = "Must contain at least 2 words!";
                error.style.color = "red";
                return false;
            }
            
            error.innerHTML = "";
            return true;
        }

        function validate() {
            return validateName();
        }
    </script>

</body>

</html>
