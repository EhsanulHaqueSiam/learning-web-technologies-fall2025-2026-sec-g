<html>

<head>
    <title>Form</title>
</head>

<body>
    <form onsubmit="return validate()">
        <table width="250">
            <tr>
                <td>
                    <fieldset>
                        <legend>Gender</legend>
                        <label for="gender">Gender</label><br>
                        <input type="radio" name="gender" value="male" onchange="validateGender()"> Male
                        <input type="radio" name="gender" value="female" onchange="validateGender()"> Female
                        <input type="radio" name="gender" value="other" onchange="validateGender()"> Other<br>
                        <p id="error"></p><br>
                    </fieldset>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>

    <script>
        function validateGender() {
            let genders = document.getElementsByName('gender');
            let error = document.getElementById('error');
            let selected = false;
            
            for (let i = 0; i < genders.length; i++) {
                if (genders[i].checked) {
                    selected = true;
                    break;
                }
            }
            
            if (!selected) {
                error.innerHTML = "Please select a gender!";
                error.style.color = "red";
                return false;
            }
            
            error.innerHTML = "";
            return true;
        }

        function validate() {
            return validateGender();
        }
    </script>

</body>

</html>
